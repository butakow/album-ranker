<html>
	<head/>
	<body>
		<table style="margin:0px auto">
			<tr>
				<th>Cover</th>
				<th>Title</th>
				<th>Liked/Total Songs</th>
			</tr>
			{% for album in perfect %}
				<tr>
					<td>
						<img src="{{ album["image"] }}"/>
					</td>
					<td style="font-weight:bold">
						{{ album["name"] }}
					</td>
					<td style="text-align:center;font-weight:bold">
						{{ album["n_liked"] }}/{{ album["n_total"] }}
					</td>
				</tr>
			{% endfor %}
			{% for album in imperfect %}
				<tr>
					<td>
						<img src="{{ album["image"] }}"/>
					</td>
					<td>
						{{ album["name"] }}
					</td>
					<td style="text-align:center">
						{{ album["n_liked"] }}/{{ album["n_total"] }}
					</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
